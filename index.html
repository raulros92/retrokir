<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
        rel="stylesheet">
    <!-- Link to icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Link to CSS styles -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Link to Bulma -->
    <link rel="stylesheet" href="<link
    rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Retrokir</title>
</head>

<body>
    <nav>
        <div class="navSuperior">
            <div class="navObjeto" id="navLogo">
                <img src="assets/img/Metakirbi aleta.png" alt="logo-retrokir" class="logoRetrokir">
                <p id="logoTexto">RetroKir</p>
            </div>
            <div class="navObjeto">
                <div class="buscador">
                    <input type="text" placeholder="Buscar..." class="buscadorTexto">
                    <i class="uil uil-search"></i>
                </div>
            </div>
            <div class="navObjeto">
                <span class="ofertaLimitada">Oferta limitada!</span>
            </div>
        </div>
        <div class="navInferior">
            <h3 class="menuObjeto">Mario Bros</h3>
            <h3 class="menuObjeto">Sonic</h3>
            <h3 class="menuObjeto">Solid Snake</h3>
            <h3 class="menuObjeto">Link</h3>
            <h3 class="menuObjeto">Kirby</h3>
        </div>
    </nav>
    <section class="slider">
        <div class="sliderContainer">
            <div class="sliderObject">
                <img src="assets/img/MarioBros.png" alt="Camiseta de Mario" class="sliderImg">
                <div class="slideBackground"></div>
                <h1 class="sliderTitulo">Super<br>Mario<br>Bros</h1>
                <h2 class="sliderPrecio">€19.95</h2>
                <botton class="botonCompra button is-primary">¡COMPRAR AHORA!</botton>
            </div>
            <div class="sliderObject">
                <img src="assets/img/SonicSega.png" alt="Camiseta de Sonic" class="sliderImg">
                <div class="slideBackground"></div>
                <h1 class="sliderTitulo">Sonic<br>Sega</h1>
                <h2 class="sliderPrecio">€19.95</h2>
                <botton class="botonCompra button is-info">¡COMPRAR AHORA!</botton>
            </div>
            <div class="sliderObject">
                <img src="assets/img/SolidSnake.png" alt="Camiseta de Solid Snake" class="sliderImg">
                <div class="slideBackground"></div>
                <h1 class="sliderTitulo">Solid<br>Snake</h1>
                <h2 class="sliderPrecio">€19.95</h2>
                <botton class="botonCompra button is-success">¡COMPRAR AHORA!</botton>
            </div>
            <div class="sliderObject">
                <img src="assets/img/LinkZelda.png" alt="Camiseta de Link" class="sliderImg">
                <div class="slideBackground"></div>
                <h1 class="sliderTitulo">Link<br>Zelda</h1>
                <h2 class="sliderPrecio">€19.95</h2>
                <botton class="botonCompra button is-warning">¡COMPRAR AHORA!</botton>
            </div>
            <div class="sliderObject">
                <img src="assets/img/KirbyAdventure.png" alt="Camiseta de Super Mario" class="sliderImg">
                <div class="slideBackground"></div>
                <h1 class="sliderTitulo">Kirby</h1>
                <h2 class="sliderPrecio">€19.95</h2>
                <botton class="botonCompra button is-danger">¡COMPRAR AHORA!</botton>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
